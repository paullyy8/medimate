<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Cards</title>
  <link rel="stylesheet" href="/frontend/css/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <!-- Profile Card 1 -->
    <div class="container">
      <div class="img-container">
        <img src="https://avatars.githubusercontent.com/u/129642624?v=4" alt="Amit Paul">
      </div>
      <ul class="social-media">
        <li><a href="https://github.com/paullyy8" target="_blank"><i class="fa fa-github"></i></a></li>
      </ul>
      <div class="user-info">
        <h2>Amit Paul</h2>
        <span>Front End Developer, UI/UX Designer</span>
      </div>
    </div>

    <!-- Profile Card 2 -->
    <div class="container">
      <div class="img-container">
        <img src="https://avatars.githubusercontent.com/u/84725003?v=4" alt="Ayeesha Naaz">
      </div>
      <ul class="social-media">
        <li><a href="https://github.com/aishanaaz19" target="_blank"><i class="fa fa-github"></i></a></li>
      </ul>
      <div class="user-info">
        <h2>Ayeesha Naaz</h2>
        <span>Backend Developer, Logical Programmer</span>
      </div>
    </div>
  </div>

</body>
</html>
