<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MediMate</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Login to your account</header>
        </div>
        <div class="input-box">
            <i class="fas fa-envelope icon"></i>
            <input type="email" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <i class="fas fa-lock icon"></i>
            <input type="password" class="input-field" id="password" placeholder="Password" autocomplete="off" required>
            <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Reset Password</a>
            </section>
        </div>
        <button class="submit-btn">Sign In</button>
        <div class="or-divider">
            <span>OR</span>
        </div>
        <button class="google-btn">
            <i class="fab fa-google google-icon"></i>
            Continue with Google
        </button>
        <div class="sign-up-link">
            <p>Don't have an account? <a href="register.html">Register on MediMate</a></p>
        </div>
    </div>
    <script src="/script/login.js"></script>
</body>
</html>
